<!-- META -->
<meta charset="utf-8" />
<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt| strip_html }}" />
<meta property="og:description" content="{{ page.excerpt| strip_html }}" />
{% else %}
<meta name="description" content="{{ site.name }}">
<meta property="og:description" content="{{ site.description }}" />
{% endif %}
<meta name="author" content="{{ site.description }}" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:creator" content="@kirill_g4s8" />
<meta name="twitter:site" content="@kirill_g4s8" />
{% if page.title %}
<meta name="twitter:title" property="og:title" content="{{ page.title }}" />
{% endif %}
{% if page.image %}
<meta name="twitter:image" content="{{ page.image }}" />
<meta name="og:image" content="{{ page.image }}" />
{% endif %}
<meta name="google-site-verification" content="NEPKAJTG5JnG4sxoe6jFjzOe4ZaCrgb3u_zmqaILdms" />
<!-- META-END -->
